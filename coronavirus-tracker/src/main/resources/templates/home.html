
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>

  <body>
  
  <div align="center">	
  <div class="container">
  	<h1>Coronavirus Tracker Application</h1>
  	<p>This application lists the current number of cases reported across the globe </p>
  	
		<div class="jumbotron">
			  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
			  <p class="lead">Total cases reported as of today</p>
			  <hr class="my-4">
			  <p> 
			  		<span> New cases reported since previous day</span>
			  		<span th:text = "${totalNewCases}"></span>
			 
			  </P>
		</div>
		
					
					<form action="#" 
				th:action="@{/filtering}" 
				th:objects="${locations}"
				method="post">
				
				<p class= "my-5">
					 <a href="/list" class="btn btn-primary"> Full List </a>
					 &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
				     <input type= "submit" value="Search" class="btn btn-primary"></input>	
					</p>
					
					
					<p class= "my-5"> Search by: </p>


	
				<table >	
				
				
				
					<tr>
						<th>State &nbsp &nbsp &nbsp </th>
						<td><input type="text" th:field="*{locations.state}" /></td>
					</tr>
					
					<td><br></br></td>
					
					<tr>
						<th>Country &nbsp &nbsp &nbsp </th>
						<td><input type="text" th:field="*{locations.country}" /></td>
					</tr>
					
				
					
	
					
				</table>			
			</form>
			
		
			
  
    </div>	
  	</div>
  </body>

</html>
